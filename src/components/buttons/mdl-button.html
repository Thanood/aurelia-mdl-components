<template bindable="click, ripple, type, colorClass, color, disabled, icon, iconClass, text, align, buttonStyle">
  <require from="../decoration/mdl-color"></require>

  <button ref="buttonElement" mdl="button" click.delegate="clickHandle($event)" mdl-color.bind="color">
    <slot name="start"></slot>
    <i if.bind="hasIcon"
       class="${iconClass}" mdl-color.bind="color">${icon}</i>
    ${text}
    <slot name="end"></slot>
  </button>
</template>
